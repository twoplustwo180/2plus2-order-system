<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登入後台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f3f4f6; }
    form {
      max-width: 320px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 4px;
    }
    .error { color: red; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <form method="POST">
    <h2 style="margin-bottom: 1rem;">後台登入</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="text" name="username" placeholder="帳號" required>
    <input type="password" name="password" placeholder="密碼" required>
    <button type="submit">登入</button>
  </form>
</body>
</html>
